{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Optional for modern font) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <title>{% block title %}Dip's New CRUD Project{% endblock title %}</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #365053;
            color: #333;
        }

        .navbar {
            background-color: #0d6efd; /* Bootstrap Primary Blue */
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
            background-color: #e9f0ff;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #0d6efd;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>

</head>
<body>
    {% block content %}
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Tweeter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'tweet_list' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <section class="hero">
            <div class="container">
                <h1>Welcome to my CRUD Project</h1>
                <p>Broadcast your thoughts. Build your network.</p>
            </div>
        </section>

        <!-- Bootstrap JS (for navbar toggling on small screens) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock content %}

    <br>
    <br>
    <br>
    
</body>
</html>
